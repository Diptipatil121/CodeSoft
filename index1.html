<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Calculate anything uing me !!!</title>
    <link href="style4.css" rel="stylesheet" type="text/css" />
    
</head>

<body>
    <h1 class="text-center">Welcome to my new Calculator !!!</h1>
    <div class="container flex flex-col items-center bg-color mx-auto m-w-30">
    <div class="row">
    <input class="input" type="text"/>   
    </div>    
    <div class="row" margin="10px 0">
        <button class="button"style="padding: 20px;" margin="0 3px">AC</button>
        <button class="button"style="padding: 20px;" margin="0 3px">DE</button>
        <button class="button"style="padding: 20px;" margin="0 3px">%</button>
        <button class="button"style="padding: 20px;" margin="0 3px">/</button>
        </div>
    <div class="row" margin="10px 0">
    <button class="button"style="padding: 20px;" margin="0 3px">7</button>
    <button class="button"style="padding: 20px;" margin="0 3px">8</button>
    <button class="button"style="padding: 20px;" margin="0 3px">9</button>
    <button class="button"style="padding: 20px;" margin="0 3px">*</button>
    </div> 
    <div class="row" margin="10px 0">
        <button class="button"style="padding: 20px;">4</button>
        <button class="button"style="padding: 20px;">5</button>
        <button class="button"style="padding: 20px;">6</button>
        <button class="button"style="padding: 20px;">-</button>
        </div>
        <div class="row" margin="10px 0">
            <button class="button"style="padding: 20px;">1</button>
            <button class="button"style="padding: 20px;">2</button>
            <button class="button"style="padding: 20px;">3</button>
            <button class="button"style="padding: 20px;">+</button>
        </div> 
        <div class="row" margin="10px 0">
            <button class="button"style="padding: 20px;">+/-</button>
            <button class="button"style="padding: 20px;">0</button>
            <button class="button"style="padding: 20px;">.</button>
            <button class="button"style="padding: 20px;">=</button>
            </div>    
    </div>     
</div>
    <script src="script6.js"></script>
</body>

</html>
